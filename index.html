<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Letras blancas */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    
    <!-- Contenedor para audio -->
    <audio id="background-audio" preload="auto">
        <source src="https://www.dropbox.com/s/j5teprcdk9r4tecwqa86t/Undertale-OST-Uwa-So-Temperate-Extended-2-1.mp3?raw=1" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('background-audio');
            audio.volume = 0.5; // Ajusta el volumen (0.0 a 1.0)
            
            // Intentar reproducir el audio
            function playAudio() {
                audio.play().then(() => {
                    console.log('Audio reproducido correctamente.');
                }).catch((error) => {
                    console.log('Error al intentar reproducir el audio:', error);
                });
            }
            
            // Intentar reproducir el audio en diferentes eventos
            // Esto puede ayudar a sortear algunas restricciones de navegador
            window.addEventListener('click', playAudio);
            window.addEventListener('keypress', playAudio);
            window.addEventListener('touchstart', playAudio);
            
            // También intentar reproducir el audio al hacer clic en un botón
            var button = document.createElement('button');
            button.textContent = 'Reproducir Música';
            button.addEventListener('click', playAudio);
            document.body.appendChild(button);
        });
    </script>
</body>
</html>
