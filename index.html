<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Letras blancas */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        audio {
            display: none; /* Oculta el reproductor de audio */
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    
    <!-- Contenedor para audio -->
    <audio id="background-audio" preload="auto">
        <source src="https://www.dropbox.com/scl/fi/j5teprcdk9r4tecwqa86t/Undertale-OST-Uwa-So-Temperate-Extended-2-1.mp3?rlkey=ljb31128mz0sa9i1eigkd5l1t&st=8new10ph&dl=0" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Botón para reproducir música -->
    <button id="play-button">Reproducir Música</button>
    
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            var audio = document.getElementById('background-audio');
            audio.volume = 0.5; // Ajusta el volumen (0.0 a 1.0)
            audio.play().catch(function(error) {
                console.log('Error al intentar reproducir el audio:', error);
            });
        });
    </script>
</body>
</html>
